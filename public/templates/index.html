<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>
    <title>Films | Index</title>
</head>

<body class="bg-slate-100">
    <div class=" container mx-auto p-4">
        <div class="flex flex-wrap">
            <div class="p-8 my-4 basis-3/5 bg-white border">
                <h1 class="text-3xl font-bold mb-4">
                    Liste de films
                    <span hx-get="/film-count" hx-trigger="films-changed from:body" hx-target="this" hx-swap="innerHTML">
                        {{ block "film-count" . }}
                        ({{ .Count }})
                        {{ end }}
                    </span>
                </h1>

                {{ block "film-list" . }}
                <table class="table-auto" id="film-table">
                    <thead>
                        <tr>
                            <th class="text-start">Titre</th>
                            <th class="text-start">Directeur</th>
                            <th class="text-start">Genre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="film-list">
                        {{ range .Films }}
                        {{ block "film-list-element" . }}
                        <tr>
                            <td class="pr-4">{{ .Title }}</td>
                            <td class="pr-4">{{ .Director }}</td>
                            <td class="pr-4">{{ .Genre }}</td>
                            <td class="px-4">
                                <button hx-delete="/remove-film?id={{ .Id }}" hx-confirm="Êtes-vous sûr?"
                                    hx-target="#film-table" hx-swap="innerHTML"
                                    class="text-red font-bold rounded-full">X</button>
                            </td>
                        </tr>
                        {{ end }}
                        {{ end }}
                    </tbody>
                </table>
                {{ end }}
            </div>

            <div class="p-8 mx-4 my-4 border basis-1/3 bg-white">
                <div class="mx-4">
                    <h1 class="text-xl font-bold mb-4">Ajouter un film</h1>

                    <form hx-put="/add-film/" hx-target="#film-list" hx-swap="beforeend">
                        <div class="mb-3">
                            <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Titre</label>

                            <div class="relative mt-2 rounded-md shadow-sm">
                                <input type="text" name="title"
                                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="director"
                                class="block text-sm font-medium leading-6 text-gray-900">Directeur</label>

                            <div class="relative mt-2 rounded-md shadow-sm">
                                <input type="text" name="director"
                                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="genre" class="block text-sm font-medium leading-6 text-gray-900">Genre</label>

                            <div class="relative mt-2 rounded-md shadow-sm">
                                <select id="genre-list" name="genre"
                                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    {{ range .Genres }}
                                    <option id="{{ .Id }}" value="{{ .Id }}">{{ .Description }}</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>

                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
